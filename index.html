<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- bootstrap -->
	<!-- CSS only -->
	<script type="text/javascript" nonce="f2bfab224cf34e5d93a9b33d7b3"
		src="//local.adguard.org?ts=1652388270822&amp;type=content-script&amp;dmn=doc-0c-6c-docs.googleusercontent.com&amp;app=msedge.exe&amp;css=1&amp;js=1&amp;gcss=1&amp;rel=1&amp;rji=1&amp;sbe=0"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<!-- fonts -->
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu:wght@300;400;700&family=Work+Sans:wght@400;500&display=swap"
		rel="stylesheet" />
	<!-- css -->
	<link rel="stylesheet" href="css/style.css" />
	<link rel="icon" href="images/SHOFHA-FILM7.png" />
	<title>ShofhA</title>
</head>

<body>
	<main class="container-fluid login-main">
		<div class="row section">
			<div class="poster col-md-6 d-none d-md-block">
				<img src="images/cinema.jpg" alt="cinema" />
			</div>
			<div class="login-container col-md-6 px-5 pt-5 pb-2">
				<a href="pages/home.html"><img class="logo" src="images/SHOFHA-FILM7.png" alt="" /></a>

				<h6 class="fw-normal fs-5 my-4">Sign up to ShofhA</h6>
				<form id="login" method="post" action="pages/home.html">
					<div class="form-floating" id="fName">
						<input type="text" name="username" class="formlogin form-control effect-8"
							placeholder="firstName" id="firstName" maxlength="20" autocomplete="off" />
						<span class="focus-border">
							<i></i>
						</span>
						<label for="username">First Name</label>
					</div>
					<div class="form-floating" id="Email">
						<input type="email" class="form-control effect-8" name="email" id="email"
							placeholder="name@example.com" autocomplete="off" />
						<span class="focus-border">
							<i></i>
						</span>
						<label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating" id="pass">
						<input type="password" class="formlogin form-control effect-8" placeholder="Password"
							name="password" id="password" maxlength="30" autocomplete="off" />

						<span class="focus-border">
							<i></i>
						</span>
						<label for="password">Password</label>
					</div>
					<div class="tooltips">
						<span class="tooltiptext">Password Should include small letter,
							capital letters,numbers and
							sympols</span>
					</div>
					<input class="w-100 btn-lg btn btn-dark" type="submit" name="Submit" value="Sign Up!" />
				</form>
				<div class="warning my-4">
					<p class="warning-text">
						Please don't let this fields empty!
					</p>
				</div>
				<div class="mt-3">
					<a href="#" class="small text-muted">Terms of use.</a>
					<a href="#" class="small text-muted">
						Privacy policy</a>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<!-- js -->
	<script src="js/home.js"></script>
</body>

</html>
