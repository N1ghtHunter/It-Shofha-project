<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Ubuntu:wght@300;400;700&family=Work+Sans:wght@400;500&display=swap"
        rel="stylesheet">
        <!-- css -->
        <link rel="stylesheet" href="css/login-style.css">
    <title>Document</title>
</head>
<body>
    <main class="container-fluid mx-md-5 mx-sm-2">
        <div class="row section">
            <div class="poster col-md-6 d-none d-md-block">
                <img src="images/cinema.jpg" alt="cinema">
            </div>
            <div class="login-container col-md-6 p-5">
                <img class="logo" src="images/SHOFHA-FILM7.png" alt="">
                <h6 class="fw-normal fs-5 my-4">Sign up to ShofhA</h6>
                <form id='login' method='post' action="pages/home.html">
                    <div class="form-floating" id="fName">
                        <input type='text' name='username' class="formlogin form-control effect-8" placeholder='firstName' id='firstName' maxlength="20" />
                        <span class="focus-border">
                            <i></i>
                        </span>
                        <label for="username">First Name</label>
                    </div>
                    <div class="form-floating" id="Email">
                        <input type="email" class="form-control effect-8" name="email" id="email" placeholder="name@example.com">
                        <span class="focus-border">
                            <i></i>
                        </span>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating" id="pass">
                        <input type='text' class="formlogin form-control effect-8" placeholder="Password" name='password' id='password' maxlength="30" />
                        <span class="focus-border">
                            <i></i>
                        </span>
                        <label for="password">Password</label>
                    </div>
                    <input class="w-100 btn-lg btn btn-outline-dark" type='submit' name='Submit' value='Submit' />
                    </form>
                    <div class="mt-5">
                        <a href="#" class="small text-muted">Terms of use.</a>
                        <a href="#" class="small text-muted"> Privacy policy</a>
                    </div>
                    
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- js -->
<script src="js/login.js"></script>
</body>
</html>
